name: Generate Cluster Badge

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "data/gold-summary.json"

permissions:
  contents: write

jobs:
  cluster-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate badge
        run: |
          chmod +x scripts/cluster-badge.sh
          ./scripts/cluster-badge.sh

      - name: Commit badge
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"

          git add badges/cluster_badge.svg
          git commit -m "Update cluster badge" || echo "No changes"
          git push
