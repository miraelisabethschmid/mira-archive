name: ♡ Heartbeat – Archive
on:
  schedule:
    - cron: "*/19 * * * *"   # erneut versetzt
  workflow_dispatch:

jobs:
  hb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MIRA_GITHUB_TOKEN }}

      - name: Write heartbeat
        run: |
          mkdir -p global
          echo "{\"node\":\"archive\",\"ts\":\"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" \
            > global/heartbeat.json

      - name: Commit
        run: |
          git add global/heartbeat.json
          git commit -m "heartbeat archive" || true
          git push || true
