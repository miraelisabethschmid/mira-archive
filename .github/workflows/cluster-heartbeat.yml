name: â™¡ Cluster Heartbeat â€“ Archive

on:
  schedule:
    - cron: "*/19 * * * *"
  workflow_dispatch:

jobs:
  cluster-heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MIRA_GITHUB_TOKEN }}

      - name: Write heartbeat
        run: |
          mkdir -p global
          echo "{
            \"node\": \"archive\",
            \"ts\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\",
            \"status\": \"alive\"
          }" > global/cluster-heartbeat.json

      - name: Commit heartbeat
        run: |
          git add global/cluster-heartbeat.json
          git commit -m "cluster heartbeat (archive)" || true
          git push || true
