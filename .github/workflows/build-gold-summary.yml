name: Build Gold Summary

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "snapshots/**"
      - "data/version.json"

permissions:
  contents: write

jobs:
  gold-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build summary
        run: |
          chmod +x scripts/build-gold-summary.sh
          ./scripts/build-gold-summary.sh

      - name: Commit summary
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"

          git add data/gold-summary.json
          git commit -m "Update gold summary" || echo "No changes"
          git push
